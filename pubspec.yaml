version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter

  #For state management and other such functionalities
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4

  #Only for UI and Other UI related functionalities
  flutter_svg: ^2.0.9
  outline_gradient_button: ^2.0.1+1
  percent_indicator: ^4.2.3
  flutter_otp_text_field: ^1.1.1
  gradient_borders: ^1.0.0
  font_awesome_flutter: ^10.7.0
  fl_chart: ^0.66.2
  flutter_advanced_drawer: ^1.3.5
  sleek_circular_slider: ^2.0.1
  flutter_slidable: ^3.0.1
  calendar_date_picker2: ^0.5.3

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/images/home.jpeg
    - assets/images/device.png
    - assets/images/weather.png
    - assets/images/sofa.png
    - assets/images/speaker.png
  fonts:
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansMedium.ttf
          weight: 500
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
    - family: Noto Sans
      fonts: 
        - asset: assets/fonts/NotoSansMedium.ttf
          weight: 500
